apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'  
group='com.github.cncomer'
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"


    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
        // set to true to turn off analysis progress reporting by lint
        quiet true
        // if true, only report errors
        ignoreWarnings true
    }

    packagingOptions {
        exclude 'META-INF/maven/com.belerweb/pinyin4j/pom.xml'
        exclude 'META-INF/maven/com.belerweb/pinyin4j/pom.properties'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', '../bestjoyAppAlipay/proguard-rules.pro', '../PushSDK/proguard-rules.pro', "../baidulbslibrary/proguard-rules.pro"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:25.1.0'
    implementation 'com.android.support:support-v4:25.1.0'
    implementation 'com.android.support:cardview-v7:25.1.0'
    implementation 'com.android.support:design:25.1.0'

    //    compile 'com.android.support:multidex:1.0.1'
    //主要用在遥控项目动画效果，没有动画或遥控的项目可以去掉
    api project(':BjnoteCommonLibrary')
    api project(':ZXingScanLibrary')
    api project(':swiperefreshlibrary')
    //    compile(name: 'BjnoteCommonLibrary-release', ext: 'aar')
    //    compile(name: 'swiperefreshlibrary-release', ext: 'aar')
    //    compile(name: 'bestJoyAppAlipay-release', ext: 'aar')
    //    compile project(':remotelib')
    api project(':cncomappcompat')
    api 'com.belerweb:pinyin4j:2.5.0'
    api project(':bestJoyAppAlipay')
    api project(':uikit')
    api project(':PushSDK')
//    compile 'com.umeng.analytics:analytics:6.0.1'
//    compile files('libs/umeng-onlineconfig_v1.0.0.jar')
    api project(':baidulbslibrary')
    //Android 和 Java 内存泄露检测。see http://www.liaohuqiu.net/cn/posts/leak-canary-read-me/
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    api 'org.greenrobot:eventbus:3.0.0'
}
